<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
      text-align: center;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 20px;
    }
    button {
      padding: 14px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #4285f4;
      color: white;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
    }
    button:disabled {
      background: #999;
      cursor: default;
    }
    p {
      margin-top: 20px;
      font-size: 1rem;
      line-height: 1.4;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>üìç –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏</h1>
  <button id="btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é</button>
  <p id="status"></p>

  <script>
    const userId = new URLSearchParams(window.location.search).get('userId');
    const status = document.getElementById('status');
    const btn = document.getElementById('btn'); 



    btn.onclick = () => {
      if (!userId) {
        status.textContent = '–û—à–∏–±–∫–∞: userId –Ω–µ —É–∫–∞–∑–∞–Ω.';
        return;
      }

      status.textContent = '–ü–æ–ª—É—á–∞–µ–º –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é...';

      navigator.geolocation.getCurrentPosition(
        async (pos) => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;

          status.textContent = '–û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ...';

          try {
            const res = await fetch('https://script.google.com/macros/s/AKfycby6xzNIAmH_xEXt4M4rU0nC4sEbyhq3ilsmivWdYwChk4YT16qsm7C_aDsEG_OZVGWU/exec', {
              method: 'POST',
              body: JSON.stringify({ userId, lat, lng }),
              headers: { 'Content-Type': 'application/json' },
            });

            const data = await res.json();
            status.textContent = data.message;
            btn.disabled = true;
          } catch (err) {
            status.textContent = '–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –¥–∞–Ω–Ω—ã—Ö.';
          }
        },
        (err) => {
          status.textContent = '–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã.';
        },
        { enableHighAccuracy: true }
      );
    };
  </script>
</body>
</html>
